aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : openfl.component.Aggregator
  settings :
    init_state_path : save/init.pbuf
    best_state_path : save/best.pbuf
    last_state_path : save/last.pbuf
    rounds_to_train : 10

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : openfl.component.Collaborator
  settings :
    delta_updates    : false
    opt_treatment    : RESET

data_loader :
  defaults : plan/defaults/data_loader.yaml
  template : src.dataloader.KerasMNISTInMemory
  settings :
    collaborator_count : 2
    data_group_name    : mnist
    batch_size         : 256

task_runner :
  defaults : plan/defaults/task_runner.yaml
  template : src.taskrunner.KerasCNN

network :
  defaults : plan/defaults/network.yaml

assigner :
  defaults : plan/defaults/assigner.yaml
  template : openfl.component.RandomGroupedAssigner
  settings :
    task_groups  :
      - name       : secagg_setup
        percentage : 1.0
        tasks      :
          - generate_keys
          - generate_ciphertexts
          - decrypt_ciphertexts

tasks:
  decrypt_ciphertexts:
    function: decrypt_ciphertexts
    kwargs: {}
  generate_ciphertexts:
    function: generate_ciphertexts
    kwargs: {}
  generate_keys:
    function: generate_keys
    kwargs: {}

compression_pipeline :
  defaults : plan/defaults/compression_pipeline.yaml
  # To use different Compression Pipeline, uncomment the following lines
  # template : openfl.pipelines.KCPipeline
  # settings :
  #   n_clusters : 6
